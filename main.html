<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Webpage with PDF and Video Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .container { display: flex; height: 100vh; min-height: 400px; }
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: #fff;
      padding-top: 20px;
      box-sizing: border-box;
      min-width: 180px;
      flex-shrink: 0;
    }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { padding: 15px 20px; cursor: pointer; transition: background 0.2s; }
    .sidebar li:hover, .sidebar li.active { background: #34495e; }
    .panel {
      width: 200px;
      background: #ecf0f1;
      border-right: 1px solid #ccc;
      padding-top: 20px;
      box-sizing: border-box;
      min-width: 120px;
      display: none;
      flex-shrink: 0;
    }
    .panel ul { list-style: none; padding: 0; margin: 0; }
    .panel li { padding: 12px 16px; cursor: pointer; border-bottom: 1px solid #ddd; }
    .panel li:hover, .panel li.active { background: #d0d7de; }
    .main-content { flex: 1; padding: 40px 30px; background: #f8f9fa; overflow-y: auto; min-width: 0; }
    .pdf-viewer { width: 100%; min-height: 400px; height: 70vh; border: none; background: #fff; }
    .tv-frame-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }
    .tv-frame-image {
      position: relative;
      /* Remove fixed width/height, set to fit image's natural size */
      display: inline-block;
      /* Center in parent */
      background: transparent;
      /* No forced sizing */
    }
    /* The overlay image should be shown at its natural size */
    .tv-frame-overlay {
      display: block;
      position: relative;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 70vh;
      z-index: 2;
      pointer-events: none;
    }
    /* The video box should be absolutely positioned behind the overlay, almost touching left, with equal margin top/bottom */
    .tv-screen-embed {
      position: absolute;
      /* Use the overlay image's aspect ratio for the box positioning */
      /* We'll use left: 18px and top/bottom: 36px for a small margin, but frame overlay must be loaded first */
      left: 18px;
      top: 36px;
      bottom: 36px;
      /* width: overlay width - left margin - right margin (right margin decided by overlay image width minus box width) */
      width: 420px;
      /* height: overlay height - top margin - bottom margin */
      height: calc(100% - 72px); /* 36px top + 36px bottom */
      background: #000;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(0,0,0,0.7) inset;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1; /* behind frame */
    }
    /* Mobile adjustments */
    @media(max-width: 900px) {
      .container { flex-direction: column; }
      .sidebar, .panel { width: 100%; min-width: unset; }
      .pdf-viewer { height: 40vh; min-height: 180px; }
      .tv-frame-container { height: 40vh; }
      .tv-frame-image { min-width: unset; }
      .tv-frame-overlay {
        max-width: 98vw;
        max-height: 40vh;
      }
      /* The video box needs to be sized according to available image on mobile */
      .tv-screen-embed {
        left: 6vw;
        top: 16px;
        bottom: 16px;
        width: 80vw;
        height: calc(100% - 32px); /* 16px top/bottom */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li class="active" onclick="showContent('home')">Home</li>
        <li onclick="showContent('about')">About</li>
        <li onclick="showContent('services')">Services</li>
        <li onclick="showContent('contact')">Contact</li>
        <li onclick="showPdfSection()">PDF Showcase</li>
        <li onclick="showVideoSection()">Video Showcase</li>
      </ul>
    </nav>
    <div class="panel" id="pdf-list-panel">
      <ul id="pdf-files-list"></ul>
    </div>
    <div class="panel" id="video-list-panel">
      <ul id="video-files-list"></ul>
    </div>
    <div class="main-content" id="main-content">
      <h1>Welcome to Our Website</h1>
      <p>This is the home page. Select an item on the left to see more content.</p>
    </div>
  </div>
  <script>
    // PDF files data
    const pdfFiles = [
      { name: "Sample PDF 1", url: "pdfs/sample1.pdf" },
      { name: "Sample PDF 2", url: "pdfs/sample2.pdf" },
      { name: "Sample PDF 3", url: "pdfs/sample3.pdf" }
    ];

    // Video data (YouTube or MP4)
    const videoFiles = [
      {
        name: "Old TV Commercial",
        embed: `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/59oIyGsPCT8?si=ryKwxBnnqDZo4kSw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clip[...]
      },
      {
        name: "Funny Cat Video",
        embed: `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/J---aiyznGQ" title="YouTube video" frameborder="0" allowfullscreen></iframe>`
      },
      {
        name: "Sample MP4 Video",
        embed: `<video width="100%" height="100%" controls><source src="videos/sample.mp4" type="video/mp4"></video>`
      }
    ];

    // HTML content for regular sections
    const contentMap = {
      home: `<h1>Welcome to Our Website</h1>
        <p>This is the home page. Select an item on the left to see more content.</p>`,
      about: `<h1>About Us</h1>
        <p>We are a passionate team building interactive web experiences. Our mission is to deliver quality and value to our users.</p>`,
      services: `<h1>Our Services</h1>
        <ul>
          <li>Web Development</li>
          <li>UI/UX Design</li>
          <li>Consulting</li>
        </ul>
        <p>Reach out for a quote!</p>`,
      contact: `<h1>Contact Us</h1>
        <p>Email: info@example.com</p>
        <p>Phone: +1 123 456 7890</p>`
    };

    function hidePanels() {
      document.getElementById('pdf-list-panel').style.display = 'none';
      document.getElementById('video-list-panel').style.display = 'none';
    }

    function showContent(section) {
      document.getElementById('main-content').innerHTML = contentMap[section];
      document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
      document.querySelector(`.sidebar li[onclick="showContent('${section}')"]`).classList.add('active');
      hidePanels();
    }

    function showPdfSection() {
      document.getElementById('main-content').innerHTML = `<h1>PDF Showcase</h1>
        <p>Select a PDF file from the list to view it.</p>`;
      document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
      document.querySelector(`.sidebar li[onclick="showPdfSection()"]`).classList.add('active');
      hidePanels();
      document.getElementById('pdf-list-panel').style.display = 'block';
      document.getElementById('video-list-panel').style.display = 'none';
      renderPdfList();
    }

    function renderPdfList() {
      const pdfList = document.getElementById('pdf-files-list');
      pdfList.innerHTML = '';
      pdfFiles.forEach((pdf, idx) => {
        const li = document.createElement('li');
        li.textContent = pdf.name;
        li.onclick = () => loadPdf(pdf, idx);
        pdfList.appendChild(li);
      });
      document.querySelectorAll('#pdf-files-list li').forEach(li => li.classList.remove('active'));
    }

    function loadPdf(pdf, idx) {
      document.querySelectorAll('#pdf-files-list li').forEach(li => li.classList.remove('active'));
      document.querySelectorAll('#pdf-files-list li')[idx].classList.add('active');
      document.getElementById('main-content').innerHTML = `
        <h2>${pdf.name}</h2>
        <iframe class="pdf-viewer" src="${pdf.url}" type="application/pdf"></iframe>
        <p><a href="${pdf.url}" target="_blank" rel="noopener">Download PDF</a></p>
      `;
    }

    function showVideoSection() {
      document.getElementById('main-content').innerHTML = `<h1>Video Showcase</h1>
        <p>Select a video from the list to watch it in our retro TV!</p>`;
      document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
      document.querySelector(`.sidebar li[onclick="showVideoSection()"]`).classList.add('active');
      hidePanels();
      document.getElementById('video-list-panel').style.display = 'block';
      document.getElementById('pdf-list-panel').style.display = 'none';
      renderVideoList();
    }

    function renderVideoList() {
      const videoList = document.getElementById('video-files-list');
      videoList.innerHTML = '';
      videoFiles.forEach((video, idx) => {
        const li = document.createElement('li');
        li.textContent = video.name;
        li.onclick = () => loadVideo(video, idx);
        videoList.appendChild(li);
      });
      document.querySelectorAll('#video-files-list li').forEach(li => li.classList.remove('active'));
    }

    function loadVideo(video, idx) {
      document.querySelectorAll('#video-files-list li').forEach(li => li.classList.remove('active'));
      document.querySelectorAll('#video-files-list li')[idx].classList.add('active');
      document.getElementById('main-content').innerHTML = `
        <h2>${video.name}</h2>
        <div class="tv-frame-container">
          <div class="tv-frame-image">
            <div class="tv-screen-embed">
              ${video.embed}
            </div>
            <img src="media/old-television-frame-169.png"
                 class="tv-frame-overlay"
                 alt="Retro TV Frame Overlay" />
          </div>
        </div>
      `;
    }

    // On page load, show home
    showContent('home');
  </script>
</body>
</html>
