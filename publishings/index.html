<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Article</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin: 2rem 0 1rem 0;
    }

    .pdf-container {
      flex: 1 1 0;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    iframe {
      width: 90vw;
      max-width: 1000px;
      height: 90vh;
      min-height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .download-link {
      text-align: center;
      margin: 1.5rem 0 2rem 0;
    }

    .download-link a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }

    .download-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>ðŸ“„ My Article</h1>

  <div class="pdf-container">
    <iframe src="./path-to-arab-revolt.pdf">
      This browser does not support PDFs. 
      <a href="./path-to-arab-revolt.pdf">Download the PDF</a>.
    </iframe>
  </div>

  <div class="download-link">
    <p>If the PDF doesn't load, you can <a href="./path-to-arab-revolt.pdf" target="_blank">open it in a new tab</a>.</p>
  </div>

</body>
</html>
